<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$Degen Confessions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>$DEGEN CONFESSIONS</h1>
        <p class="description">Share your thoughts anonymously. All submissions are published immediately.</p>
        <p class="description">Confessions will be randomly shared on $degen's official X account which is @ogdegenonsol</p>

        <form id="confession-form">
            <div class="form-group">
                <label for="nickname">Nickname (optional)</label>
                <input type="text" id="nickname" name="nickname" placeholder="Anonymous">
            </div>

            <div class="form-group">
                <label for="confession">Your Confession <span id="char-count">0/1000</span></label>
                <textarea id="confession" name="confession" placeholder="Share your confession here..." maxlength="1000" required></textarea>
            </div>



            <button type="submit" id="submit-btn">Submit Degen Confession</button>
        </form>

        <div id="success-message" class="hidden">
            <h2>Thank You!</h2>
            <p>Your confession has been published successfully.</p>
            <button id="new-confession-btn">Submit Another Confession</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
